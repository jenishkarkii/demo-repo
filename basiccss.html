    }
    .subscribe:hover{
        opacity: 0.8;
    }
    .subscribe:active{

    }

        background-color: white;

        border-style: solid;
        height: 36px;
        width: 70px;
        cursor: pointer;

        margin-right: 8px;

    .join:hover{

        color: white;
    }
    .join:active{
